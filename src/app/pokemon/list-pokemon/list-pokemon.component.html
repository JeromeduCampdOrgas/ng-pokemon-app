<h1 class="center">Liste de Pokémons</h1>
<div class="container">
  <div style="width: 100%; text-align: center">
    <app-loader></app-loader>
  </div>
  <div class="row">
    <app-search-pokemon></app-search-pokemon>
    <div *ngFor="let pokemon of pokemonList" class="col m4 s6">
      <div
        class="card horizontal"
        pkmnBorderCard
        (click)="goToPokemon(pokemon)"
      >
        <div class="card-image">
          <img [src]="pokemon.picture" alt="" />
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <p>{{ pokemon.name }}</p>
            <p>
              <small>{{ pokemon.created | date: "dd/MM/YYYY" }} </small>
            </p>
            <span
              *ngFor="let type of pokemon.types"
              class="{{ type | pokemonTypeColor }}"
              >{{ type }}</span
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<a
  href=""
  class="btn-floating btn-large waves-effect waves-light red z-depth-3"
  style="position: fixed; bottom: 30px; right: 30px"
  routerLink="/pokemon/add"
  >➕</a
>
